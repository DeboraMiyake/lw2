<html>

        <meta charset="utf-8" />
        <title>Function</title>
    </head>
    <body> 
    <script>
		function quadrado (num1) {
			return num1 * num1;
		}
		var numero,cont;
		for (cont =1; cont <= 5; cont++) {
		
		numero = Number(prompt("Digite um valor: ",1));
		document.write("O quadrado de " +numero+" é "+quadrado(numero)+"<br/>");
		}
    </script> 
    </body> 
</html>
