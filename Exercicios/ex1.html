    <script>
        function soma(num1,num2){
            some = num1 + num2;
            return some;

            sub = num1 - num2;
            return sub;
        }
        var num1,num2, operacao, some= 0, sub =0;
        
        
         num1 = Number(prompt("Digite o primeiro número:",1));
         num2 = Number(prompt("Digite o segundo número:",1));
         operacao = prompt("Digite a operação que deseja realizar, soma ou subtração?",1);
        
        if(operacao == "soma"){
             document.write("A soma desses números é: "+num1+" + "+num2+" = "+soma(num1,num2)); 
            
        }

        }
