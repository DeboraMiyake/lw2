<!DOCTYPE html>

    <body> 
    <script>
       var frutas = ["morango", "laranja", "pitanga", "uva"];
       var legumes = ["abóbora", "tomate", "batata"];
       var tam = frutas.lenght;
       document.write (frutas[3]);
       document.write ("<br/>Tamanho do vetor frutas: "+tam);
       document.write ("<br/>"+frutas.toString());
       frutas.push ("abacate");
