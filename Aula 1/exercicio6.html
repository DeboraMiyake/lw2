<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio 6</title>
    </head>
    <body>
    <script>
       var sb; var g; var imp; var sf;
       sb= Number.parseFloat (prompt ("Digite o salario base", 0));
       g = (sb*0.05);
       imp= (sb*0.07);
       sf= (sb+g)-imp;
       document.write ("Seu salário final é de ", +sf);
    </script> 
    </body>
</html>
