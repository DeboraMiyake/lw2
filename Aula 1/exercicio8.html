<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio 8</title>
    </head>
    <body>
    <script>
       var nasc; var atual; var id; var ano;
       nasc= Number (prompt ("Em que ano você nasceu?", 0));
       atual= Number (prompt ("Em que ano estamos?", 0));
       id = (atual-nasc);
       ano = (2050-nasc);
       document.write ("Atualmente você tem ", +id, " anos e em 2050 terá " +ano);
    </script> 
    </body>
</html>
