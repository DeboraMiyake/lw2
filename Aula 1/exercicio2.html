<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio 2</title>
    </head>
    <body>
    <script>
       var nota1; var nota2; var nota3;
       nota1= Number.parseFloat (prompt ("Digite a primeira nota", 0));
       nota2= Number.parseFloat (prompt ("Digite a segunda nota", 0));
       nota3= Number.parseFloat (prompt ("Digite a terceira nota", 0));
       media= (nota1 + nota2 + nota3)/3;
       document.write ("A média é ", +media.toFixed(2));
    </script> 
    </body>
</html>
