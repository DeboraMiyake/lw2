<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio 5</title>
    </head>
    <body>
    <script>
       var sa; var p; var aum; var sn;
       sa= Number.parseFloat (prompt ("Digite o salario atual", 0));
       p= Number.parseFloat (prompt ("Digite o percentual de aumento", 0));
       p = (p/100);
       aum = (sa*p);
       document.write ("O aumento é de ", +aum);
       sn= (sa+aum);
       document.write (" e o seu salario novo é ", +sn);
    </script> 
    </body>
</html>
