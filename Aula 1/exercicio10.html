<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio 10</title>
    </head>
    <body>
    <script>
       var h; var sm; var ht; var sb; var imp; var sf;
       h= Number.parseFloat (prompt ("Quantas horas voce trabalha?", 0));
       sm= Number.parseFloat (prompt ("Qual o valor do salário mínimo?", 0));
       ht= (sm/2);
       sb= (h*ht);
       imp= (sb*0.03);
       sf= (sb-imp);
       document.write ("O salário a receber é " +sf);
    </script> 
    </body>
</html>
